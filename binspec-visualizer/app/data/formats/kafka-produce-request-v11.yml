segments:
  - title: Message Size
    length_in_bytes: 4
    explanation_markdown: |
      Message Size is a 4-byte big-endian integer indicating the size of the rest of the message. All Kafka requests start with this field.

      In this case, the value is 0x00000138 (312 in decimal) indicating that the rest of the message is 312 bytes long.
  - title: Request Header (v2)
    length_in_bytes: 21
    explanation_markdown: |
      The Request Header structure is common across all Kafka requests. It contains information on the API Key this request is for, the version of that API, and more.
    children:
      - title: API Key
        length_in_bytes: 2
        explanation_markdown: |
          The API key is a 2-byte integer that identifies the API Key that this request is for.

          Here it is 0x0000 (0), which corresponds to Produce.
      - title: API Version
        length_in_bytes: 2
        explanation_markdown: |
          The API version is a 2-byte integer indicating the version of the API being used.

          Here, it is 0x000b (11) which corresponds to v11 of the Produce API.
      - title: Correlation ID
        length_in_bytes: 4
        explanation_markdown: |
          The Correlation ID is a 4-byte integer that will be echo-ed back in the response. When multiple requests are in-flight, this ID can be used to match responses with their corresponding requests.

          Here, it is 0x00000006 (6).
      - title: Client ID
        length_in_bytes: 12
        explanation_markdown: |
          The Client ID is a string identifying the client.

          Here, the value is "producer-1".
        children:
          - title: Length
            length_in_bytes: 2
            explanation_markdown: |
              The Client ID length is a 2-byte integer indicating the length of the Client ID string. Here, it is 0x000a (10).
          - title: Contents
            length_in_bytes: 10
            explanation_markdown: |
              The Client ID is a variable-length string identifying the client. In this case, it is "producer-1" encoded in UTF-8.
      - title: Tag buffer
        length_in_bytes: 1
        explanation_markdown: |
          An empty tagged field array, represented by a single byte of value 0x00.
  - title: Produce Request Body (v11)
    length_in_bytes: 291
    explanation_markdown: |
      The request body contains fields specific to the Produce request.
    children:
      - title: Transactional ID
        length_in_bytes: 1
        explanation_markdown: |
          The Transactional ID as a `COMPACT_NULLABLE_STRING`.

          Here, it is 0x00, indicating it is null, and no transactional ID is specified.
      - title: Required ACKs
        length_in_bytes: 2
        explanation_markdown: |
          A 2-byte integer representing the number of acknowledgments the producer requires the leader to have received before considering a request complete.

          Here, it is 0xffff (-1 in decimal), meaning all in-sync replicas must acknowledge.
      - title: Timeout
        length_in_bytes: 4
        explanation_markdown: |
          A 4-byte integer representing the time to await a response in milliseconds.

          Here, it is 0x00007530 (30000 in decimal), meaning 30 seconds.
      - title: Topics Array
        length_in_bytes: 283
        explanation_markdown: |
          An array of topics to produce data to. This array is encoded as a `COMPACT_ARRAY`.
        children:
          - title: Array Length
            length_in_bytes: 1
            explanation_markdown: |
              The length of the topics array + 1, encoded as an unsigned varint. Here, it is 0x03 (3), meaning the array length is 2.
          - title: "Topic #1"
            length_in_bytes: 96
            explanation_markdown: |
              The first topic in the array.
            children:
              - title: Topic Name
                length_in_bytes: 4
                explanation_markdown: |
                  The name of the topic, encoded as a `COMPACT_STRING`.
                children:
                  - title: String Length
                    length_in_bytes: 1
                    explanation_markdown: |
                      The length of the string + 1, encoded as an unsigned varint. Here, it is 0x04 (4), meaning the string length is 3.
                  - title: String Content
                    length_in_bytes: 3
                    explanation_markdown: |
                      The content of the string: "pax".
              - title: Partitions Array
