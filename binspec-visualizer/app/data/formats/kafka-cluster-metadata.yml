segments:
  - title: Record Batch \#1
    explanation_markdown: |
      A record batch is the on-disk format that Kafka uses to store multiple records.

      In this case, the record batch contains 3 records starting at base offset `0`.
    children:
      - title: Base Offset
        length_in_bytes: 8
      # ...

      - title: Records
